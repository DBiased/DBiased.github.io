<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBiased</title>
  <link rel="icon" href="/mnt/data/LOGO Original.png" type="image/png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cambira Math', serif;
      background-color: #FF9900;
      color: #2B0857;
      text-align: center;
      margin: 0;
      overflow: hidden; /* Hide overflow to contain animation */
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      z-index: 1; /* Ensure text stays above the background */
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      z-index: 1; /* Ensure text stays above the background */
    }

    .email-box {
      width: 300px;
      padding: 10px;
      border: 2px solid #2B0857;
      border-radius: 5px;
      font-size: 16px;
      color: #2B0857;
      z-index: 1; /* Ensure text stays above the background */
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #2B0857;
      color: #FF9900;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1; /* Ensure button stays above the background */
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0; /* Move the container behind other elements */
    }

    .background {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: linear-gradient(45deg, #FF9900, #FFCC00, #FF9900); /* Orange gradient */
      animation: movement 10s linear infinite alternate; /* Apply the movement animation */
    }

    @keyframes movement {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
  </div>
  <h1>Hello There!</h1>
  <p>At DBiased we believe data can improve your investment decisions</p>
  <p>If you would like to know more, leave your email below:</p>
  <form action="https://formspree.io/f/xovayoza" method="POST">
    <input type="email" class="email-box" name="email" placeholder="Your email" required>
    <br>
    <input type="submit" class="submit-button" value="Submit">
  </form>
</body>
</html>
