<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBias</title>
  <style>
body {
  display: flex;
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  height: 100vh; /* Full viewport height */
  font-family: Arial, sans-serif;
  background-color: #ff7f00; /* Orange background color */
  overflow: hidden; /* Hide overflow to contain animation */
}

h1, p {
  margin: 0; /* Remove default margins */
}
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* Move the container behind other elements */
    }
    .background {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: linear-gradient(45deg, #ff7f00, #ffcc00, #ff7f00); /* Orange gradient */
      animation: movement 10s linear infinite alternate; /* Apply the movement animation */
    }
    @keyframes movement {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }
    h1 {
      color: #fff; /* White text color */
      font-size: 48px; /* Increase font size */
      margin-bottom: 20px; /* Add some space below */
      text-transform: uppercase; /* Uppercase text */
      letter-spacing: 4px; /* Add letter spacing */
    }
    p {
      color: #ddd; /* Light gray text color */
      margin-top: 20px;
    }
    .underline {
      border-bottom: 2px solid #fff; /* White underline */
      display: inline-block;
    }
    .message {
      font-size: 24px;
      color: #fff; /* White text color */
      margin-top: 50px;
    }
    .spinner {
      width: 80px;
      height: 80px;
      margin-top: 50px;
      animation: spin 2s linear infinite; /* Apply the spinning animation */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
  </div>
  <h1><a href="https://github.com/DBias">Click to Discover</a></h1>
  </div>
  <script>
    // Script to hide scrollbars while maintaining scrolling functionality
    document.documentElement.style.overflow = 'hidden';  // Hide the scrollbar
    setTimeout(() => {
      document.documentElement.style.overflow = '';  // Restore scrollbar after 3 seconds
    }, 3000);
  </script>
</body>
</html>
