<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Something New</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff7f00; /* Orange background color */
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .brick-animation {
      position: absolute;
      width: 100%;
      height: 200%;
      background-image: url('https://via.placeholder.com/150/FFFFFF/ff7f00'); /* Placeholder for brick image */
      background-repeat: repeat-y;
      animation: bricklaying 20s linear infinite;
    }
    @keyframes bricklaying {
      0% { background-position: 0 100%; }
      100% { background-position: 0 0; }
    }
    h1 {
      color: #fff;
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
    }
    p {
      color: #ddd;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brick-animation"></div>
  </div>
  <h1>Building Something New</h1>
  <p>Stay tuned for exciting updates!</p>
</body>
</html>
