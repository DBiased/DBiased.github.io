<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBiased</title>
  <link rel="icon" href="LOGO 32x32.png" type="image/png">
  <!-- Link to Exo 2 Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Exo 2', sans-serif; /* Set font to Exo 2 */
      background-color: #FF9900;
      color: #2B0857;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .email-box {
      width: 300px;
      padding: 10px;
      border: 2px solid #2B0857;
      border-radius: 5px;
      font-size: 16px;
      color: #2B0857;
      position: relative;
      z-index: 2;
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #2B0857;
      color: #FF9900;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      z-index: 2;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .background {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: linear-gradient(45deg, #FF9900, #FFCC00, #FF9900);
      animation: movement 10s linear infinite alternate;
      z-index: 1;
    }

    @keyframes movement {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
  </div>
  <h1>Hello There!</h1>
  <p>At DBiased we believe data can <u>improve</u> your investment decisions</p> <!-- Underlined "improve" -->
  <p>If you're interested in our services, leave your email below:</p>
  <form action="https://formspree.io/f/xovayoza" method="POST">
    <input type="email" class="email-box" name="email" placeholder="Your email" required>
    <br>
    <input type="submit" class="submit-button" value="Submit">
  </form>
</body>
</html>
