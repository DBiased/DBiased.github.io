<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBiased</title>
  <link rel="icon" href="/mnt/data/LOGO.png" type="image/png"> <!-- Favicon link -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #FF9900;
      color: #2B0857;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .email-box {
      width: 300px;
      padding: 10px;
      border: 2px solid #2B0857;
      border-radius: 5px;
      font-size: 16px;
      color: #2B0857;
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #2B0857;
      color: #FF9900;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <p>hello again</p>
  <p>If you're interested in our services, leave your email below:</p>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" class="email-box" name="email" placeholder="Your email" required>
    <br>
    <input type="submit" class="submit-button" value="Submit">
  </form>
</body>
</html>
