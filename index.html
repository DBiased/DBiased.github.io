<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Something New</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff7f00; /* Orange background color */
      text-align: center;
      padding: 50px;
      overflow: hidden; /* Hide overflow to contain animation */
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* Move the container behind other elements */
    }
    .bricks {
      position: absolute;
      width: 100%;
      height: 200%;
      background-image: url('https://via.placeholder.com/150');
      background-size: 100% auto;
      background-position: center bottom;
      animation: bricklaying 20s linear infinite; /* Apply the bricklaying animation */
    }
    @keyframes bricklaying {
      0% { background-position: center bottom; }
      100% { background-position: center top; }
    }
    .debris {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #ddd;
      opacity: 0.5;
      animation: falling-debris 5s linear infinite;
    }
    @keyframes falling-debris {
      0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
    }
    h1 {
      color: #fff; /* White text color */
      font-size: 48px; /* Increase font size */
      margin-bottom: 20px; /* Add some space below */
      text-transform: uppercase; /* Uppercase text */
      letter-spacing: 4px; /* Add letter spacing */
    }
    p {
      color: #ddd; /* Light gray text color */
      margin-top: 20px;
    }
    .underline {
      border-bottom: 2px solid #fff; /* White underline */
      display: inline-block;
    }
    .message {
      font-size: 24px;
      color: #fff; /* White text color */
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bricks"></div>
    <div class="debris"></div>
    <div class="debris" style="left: 20%;"></div>
    <div class="debris" style="left: 40%;"></div>
    <div class="debris" style="left: 60%;"></div>
    <div class="debris" style="left: 80%;"></div>
  </div>
  <h1>Building <span class="underline">Something New</span></h1>
  <p>Just a moment while we prepare something exciting!</p>
  <script>
    // Script to hide scrollbars while maintaining scrolling functionality
    document.documentElement.style.overflow = 'hidden';  // Hide the scrollbar
    setTimeout(() => {
      document.documentElement.style.overflow = '';  // Restore scrollbar after 3 seconds
    }, 3000);
  </script>
</body>
</html>
