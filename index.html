<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Something New</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Set a light background color */
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333; /* Dark text color */
    }
    p {
      color: #666; /* Medium text color */
      margin-top: 20px;
    }
    .underline {
      border-bottom: 2px solid #3498db; /* Blue underline */
      display: inline-block;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 24px;
      color: #555; /* Dark gray text color */
      margin-top: 50px;
      animation: pulse 2s infinite; /* Apply the pulse animation */
    }
  </style>
</head>
<body>
  <h1>Building <span class="underline">Something New</span></h1>
  <p>Stay tuned for updates!</p>
  <div class="message">Exciting things are happening...</div>
</body>
</html>
